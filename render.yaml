# Render backend deployment
services:
  - type: web
    name: greennest-api
    runtime: node
    region: oregon
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && node index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
